
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Ricky Sebastian | R Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'rainbow-slow': 'rainbow 12s ease infinite',
              'shimmer': 'shimmer 3s infinite',
              'scroll': 'scroll var(--animation-duration, 40s) var(--animation-direction, forwards) linear infinite',
            },
            keyframes: {
              rainbow: {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              scroll: {
                to: {
                  transform: "translate(calc(-50% - 0.5rem))",
                },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Premium Iridescent Gradient */
      .bg-iridescent {
        background: linear-gradient(-45deg, #f0f9ff, #fef2f2, #fff7ed, #f5f3ff);
        background-size: 400% 400%;
      }
      .dark .bg-iridescent {
        background: linear-gradient(-45deg, #0f172a, #1e1b4b, #0e0e11, #1e293b);
        background-size: 400% 400%;
      }
    </style>
